<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Three.js + GLTFLoader CDN Example</title>
  </head>
  <body>
    <script
      async
      src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.181.0/build/three.module.js"
        }
      }
    </script>
    <script type="module">
      import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.181.0/build/three.module.min.js";
      import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.181.0/examples/jsm/loaders/GLTFLoader.js";
      import { ARButton } from "https://cdn.jsdelivr.net/npm/three@0.181.0/examples/jsm/webxr/ARButton.js";

      // 1. 创建场景、相机、渲染器
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        70,
        window.innerWidth / window.innerHeight,
        0.01,
        20
      );
      const renderer = new THREE.WebGLRenderer({
        antialias: true,
        alpha: true,
      });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // 2. 加入 ARButton
      document.body.appendChild(
        ARButton.createButton(renderer, { requiredFeatures: ["hit-test"] })
      );

      // 3. 光源
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      scene.add(light);

      // 4. GLTFLoader 加载模型
      const loader = new GLTFLoader();
      let model = null;
      loader.load("chair.glb", (gltf) => {
        model = gltf.scene;
        model.scale.set(0.5, 0.5, 0.5); // 根据需要缩放
      });

      // 5. 触摸屏幕放置模型
      let hitTestSource = null;
      let localSpace = null;

      renderer.xr.addEventListener("sessionstart", async () => {
        const session = renderer.xr.getSession();
        const viewerSpace = await session.requestReferenceSpace("viewer");
        hitTestSource = await session.requestHitTestSource({
          space: viewerSpace,
        });
        localSpace = await session.requestReferenceSpace("local");
      });

      renderer.xr.addEventListener("sessionend", () => {
        hitTestSource = null;
        localSpace = null;
      });

      // 6. 点击屏幕放置模型
      renderer.domElement.addEventListener("click", (event) => {
        if (!model || !hitTestSource) return;

        const frame = renderer.xr.getFrame();
        const hitTestResults = frame.getHitTestResults(hitTestSource);
        if (hitTestResults.length > 0) {
          const hit = hitTestResults[0];
          const pose = hit.getPose(localSpace);
          model.position.set(
            pose.transform.position.x,
            pose.transform.position.y,
            pose.transform.position.z
          );
          scene.add(model);
        }
      });

      // 7. 渲染循环
      function animate() {
        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });
      }
      animate();
    </script>
  </body>
</html>
