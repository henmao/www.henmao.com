<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const url = "https://game-calabash-api.henmao.com/user/heartbeat";
      const xhr = new XMLHttpRequest();
      xhr.open("get", url);
      xhr.onloadend = () => {
        console.log("onloadend", xhr.status, xhr.responseText);
        document.writeln(
          "onloadend" + xhr.status + ":" + xhr.responseText + "<br/>"
        );
      };
      xhr.onerror = () => {
        console.log("onerror", xhr.status, xhr.responseText);
        document.writeln(
          "onerror" + xhr.status + ":" + xhr.responseText + "<br/>"
        );
      };

      xhr.onreadystatechange = () => {
        console.log(
          "onreadystatechange",
          xhr.readyState,
          xhr.status,
          xhr.responseText
        );
        document.writeln(
          "onreadystatechange" +
            xhr.readyState +
            xhr.status +
            ":" +
            xhr.responseText +
            "<br/>"
        );
      };
      xhr.send();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vconsole@latest/dist/vconsole.min.js"></script>
    <script>
      const vConsole = new VConsole();
    </script>
  </body>
</html>
